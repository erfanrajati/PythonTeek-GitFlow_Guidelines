<html>
<head>
  <title>Game Dev Guidelines</title>
  <link rel="stylesheet" href="./styles.css">
  <script>
    function loadMarkdown() {
      fetch('https://raw.githubusercontent.com/erfanrajati/PythonTeek_GitFlow_Guidelines/main/guidelines.md')
        .then(response => response.text())
        .then(markdown => {
          document.getElementById('content').innerHTML = marked(markdown);
        });
    }
  </script>
</head>
<body onload="loadMarkdown()">
  <h1>Game Dev Guidelines</h1>
  <div id="content"></div>
  <div id="PlaceHolder"></div>
</body>
</html>
