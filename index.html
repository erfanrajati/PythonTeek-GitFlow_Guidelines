<html>
<head>
  <title>Game Dev Guidelines</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    function loadMarkdown() {
      fetch('guidelines.md')
        .then(response => response.text())
        .then(markdown => {
          document.getElementById('guidelines').innerHTML = marked.parse(markdown);
        });
    }
  </script>
</head>
<body onload="loadMarkdown()">
  <h1>Game Dev Guidelines</h1>
  <div id="content">
    <div id="guidelines"></div>
    <div id="PlaceHolder"></div>
    <div id="footer">
      <p>Thanks for your time</p>
      <p>Author: Erfan Rajati</p>
    </div>
  </div>
</body>
</html>
